<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mercury</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="wrap">
		<!--меню логина-->
		<img src="img/Logo.png" alt="" class="mercury-logo">
		<div class="login-menu">
			<form name="login" method="post" action="" >
		  <p class="login-menu__title">log in</p>
			<input type="text" id="email" class="login-menu__name" placeholder="E-Mail" name="email"></input>
			<input  placeholder="Password" id="password" type="Password" class="login-menu__password" name="password"></input>
			<p class="error">E-Mail or password is incorrect</p>
		  <input type="submit" class="login-menu__button" value="Login">
		  </form>
		</div>
				<!--аккаунт пользователя-->
			<div class="accaount-menu">
		<div class="accaount-menu__user">
			<img class="user__photo" src="img/Oval2.png" alt="">
			<p class="user__name">Helena Joseph</p>
			<input class="user__logout" type="button" name="button" id="" value="Logout">
		</div>
	</div>
	</div>
	<script type="text/javascript" src="script/scipt.js"></script>
</body>
</html>
